<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header .btn {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: 2px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header .btn:hover {
            background-color: white;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 30px auto;
        }

        .dashboard-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }

        .dashboard-section h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin: 5px 0;
        }

        .btn:hover {
            background-color: #555;
        }

        .orders-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .orders-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .orders-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Your Dashboard</h1>
        <a href="{% url 'logout' %}" class="btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <div class="container">
        <div class="dashboard-section">
            <h2>Your Orders</h2>
            <ul class="orders-list">
               <h3> Sample Orders</h3>
                <li>Order #1234 - TOY - $5.00</li>
                <li>Order #1235 - CLOTHES - $75.00</li>
                <li>Order #1236 - LED - $400.00</li>
            </ul>
        </div>

        <div class="dashboard-section">
            <h2>Manage Products</h2>
            <a href="{% url 'addproduct' %}" class="btn">
                <i class="fas fa-plus"></i> Add Product
            </a>
        </div>
    </div>

</body>
</html>
