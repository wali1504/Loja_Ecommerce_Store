<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        .form-container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Edit Product</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="Product_Name">Product Name:</label>
            <input type="text" id="Product_Name" name="Product_Name" value="{{ product.ProductName }}">

            <label for="description">Description:</label>
            <textarea id="description" name="description">{{ product.Description }}</textarea>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ product.Category }}">

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ product.Price }}">

            <label for="stock">Stock Quantity:</label>
            <input type="number" id="stock" name="stock" value="{{ product.StockQuantity }}">

            <button type="submit">Update Product</button>
        </form>
    </div>

</body>
</html>
